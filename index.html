<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Maya Smart Welcome</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Segoe UI", sans-serif;
            background: linear-gradient(to bottom right, #0d1524, #1c2f4a);
            color: white;
            text-align: center;
        }

        .container {
            padding: 40px 20px;
        }

        .maya-logo {
            width: 120px;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 32px;
            margin-bottom: 10px;
        }

        p {
            font-size: 18px;
            opacity: 0.9;
        }

        .start-btn {
            background: #00aaff;
            border: none;
            padding: 14px 40px;
            border-radius: 30px;
            font-size: 20px;
            margin-top: 40px;
            cursor: pointer;
            transition: 0.3s;
            color: white;
        }

        .start-btn:hover {
            background: #0088cc;
        }

        .footer {
            margin-top: 80px;
            font-size: 14px;
            opacity: 0.4;
        }
    </style>
</head>

<body>
    <div class="container">
        <img src="https://i.imgur.com/0ZpQHVK.png" class="maya-logo" alt="Maya Logo">

        <h1>مرحباً بك في نظام Maya Smart Welcome</h1>
        <p>اضغط على الزر أدناه للبدء وتحديد وجهتك داخل مجمع OBP.</p>

        <button class="start-btn" onclick="startNavigation()">ابدأ التوجيه</button>

        <div class="footer">
            Maya Smart Welcome System — OBP DZ
        </div>
    </div>

    <script>
        function startNavigation() {
            window.location.href = "form.html";
        }
    </script>
</body>
</html>
