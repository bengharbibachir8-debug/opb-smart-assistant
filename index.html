<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OBP - Smart Assistant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px 20px;
        }

        .avatar {
            width: 80px;
            height: 80px;
            background: white;
            border-radius: 50%;
            margin: 0 auto 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            color: #667eea;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .subtitle {
            font-size: 16px;
            opacity: 0.9;
        }

        .content {
            padding: 30px 25px;
        }

        .welcome-text {
            color: #666;
            margin-bottom: 25px;
            line-height: 1.6;
        }

        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: transform 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .language-info {
            margin-top: 20px;
            font-size: 12px;
            color: #888;
        }

        .hidden {
            display: none;
        }

        .language-selector {
            margin: 15px 0;
        }

        .lang-btn {
            background: #f8f9fa;
            border: 2px solid #e1e5e9;
            padding: 8px 15px;
            margin: 0 5px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
        }

        .lang-btn.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="avatar">ü§ñ</div>
            <h1 id="main-title">Hello! I'm Eva</h1>
            <div class="subtitle" id="subtitle">Your Smart Reception Assistant</div>
        </div>

        <div class="content">
            <div class="language-selector">
                <button class="lang-btn active" onclick="changeLanguage('en')">English</button>
                <button class="lang-btn" onclick="changeLanguage('zh')">‰∏≠Êñá</button>
                <button class="lang-btn" onclick="changeLanguage('ar')">ÿßŸÑÿπÿ±ÿ®Ÿäÿ©</button>
            </div>

            <p class="welcome-text" id="welcome-text">
                I can help you find any location in OBP complex. Please enter your building and room numbers below.
            </p>

            <div class="input-group">
                <label for="building" id="building-label">Building Number</label>
                <input type="text" id="building" placeholder="e.g., 15">
            </div>

            <div class="input-group">
                <label for="room" id="room-label">Room Number</label>
                <input type="text" id="room" placeholder="e.g., 204">
            </div>

            <button class="btn" onclick="findDestination()" id="find-btn">
                Find My Destination
            </button>

            <div class="language-info">
                Language detected automatically based on your browser settings
            </div>
        </div>
    </div>

    <script>
        // ÿßŸÑŸÉÿ¥ŸÅ ÿßŸÑÿ™ŸÑŸÇÿßÿ¶Ÿä ÿπŸÜ ÿßŸÑŸÑÿ∫ÿ©
        function detectLanguage() {
            const userLang = navigator.language || navigator.userLanguage;
            if (userLang.startsWith('zh')) return 'zh';
            if (userLang.startsWith('ar')) return 'ar';
            return 'en';
        }

        // ÿßŸÑŸÜÿµŸàÿµ ŸÖÿ™ÿπÿØÿØÿ© ÿßŸÑŸÑÿ∫ÿßÿ™
        const translations = {
            en: {
                title: "Hello! I'm Eva",
                subtitle: "Your Smart Reception Assistant",
                welcome: "I can help you find any location in OBP complex. Please enter your building and room numbers below.",
                building: "Building Number",
                room: "Room Number", 
                find: "Find My Destination",
                buildingPlaceholder: "e.g., 15",
                roomPlaceholder: "e.g., 204"
            },
            zh: {
                title: "‰Ω†Â•ΩÔºÅÊàëÊòØ‰ºäÂ®É",
                subtitle: "ÊÇ®ÁöÑÊô∫ËÉΩÂØºËßàÂä©Êâã",
                welcome: "ÊàëÂèØ‰ª•Â∏ÆÂä©ÊÇ®ÊâæÂà∞OBPÂõ≠Âå∫ÂÜÖÁöÑ‰ªª‰Ωï‰ΩçÁΩÆ„ÄÇËØ∑Âú®‰∏ãÈù¢ËæìÂÖ•ÊÇ®ÁöÑÊ•ºÂè∑ÂíåÊàøÈó¥Âè∑„ÄÇ",
                building: "Ê•ºÂè∑",
                room: "ÊàøÈó¥Âè∑",
                find: "Êü•ÊâæÊàëÁöÑÁõÆÁöÑÂú∞",
                buildingPlaceholder: "‰æãÂ¶ÇÔºö15",
                roomPlaceholder: "‰æãÂ¶ÇÔºö204"
            },
            ar: {
                title: "ŸÖÿ±ÿ≠ÿ®ÿßŸã! ÿ£ŸÜÿß ÿ•ŸäŸÅÿß",
                subtitle: "ŸÖÿ≥ÿßÿπÿØÿ™ŸÉ ÿßŸÑÿ∞ŸÉŸäÿ© ŸÑŸÑÿ™ÿ±ÿ≠Ÿäÿ®",
                welcome: "ŸäŸÖŸÉŸÜŸÜŸä ŸÖÿ≥ÿßÿπÿØÿ™ŸÉ ŸÅŸä ÿßŸÑÿπÿ´Ÿàÿ± ÿπŸÑŸâ ÿ£Ÿä ŸÖŸàŸÇÿπ ŸÅŸä ŸÖÿ¨ŸÖÿπ OBP. ÿßŸÑÿ±ÿ¨ÿßÿ° ÿ•ÿØÿÆÿßŸÑ ÿ±ŸÇŸÖ ÿßŸÑŸÖÿ®ŸÜŸâ Ÿàÿ±ŸÇŸÖ ÿßŸÑÿ∫ÿ±ŸÅÿ© ÿ£ÿØŸÜÿßŸá.",
                building: "ÿ±ŸÇŸÖ ÿßŸÑŸÖÿ®ŸÜŸâ",
                room: "ÿ±ŸÇŸÖ ÿßŸÑÿ∫ÿ±ŸÅÿ©",
                find: "ÿßÿ®ÿ≠ÿ´ ÿπŸÜ Ÿàÿ¨Ÿáÿ™Ÿä",
                buildingPlaceholder: "ŸÖÿ´ÿßŸÑ: 15",
                roomPlaceholder: "ŸÖÿ´ÿßŸÑ: 204"
            }
        };

        // ÿ™ÿ∫ŸäŸäÿ± ÿßŸÑŸÑÿ∫ÿ©
        function changeLanguage(lang) {
            // ÿ™ÿ≠ÿØŸäÿØ ÿßŸÑÿ£ÿ≤ÿ±ÿßÿ± ÿßŸÑŸÜÿ¥ÿ∑ÿ©
            document.querySelectorAll('.lang-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            http://event.target.classList.add('active');

            // ÿ™ÿ≠ÿØŸäÿ´ ÿßŸÑŸÜÿµŸàÿµ
            document.getElementById('main-title').textContent = translations[lang].title;
            document.getElementById('subtitle').textContent = translations[lang].subtitle;
            document.getElementById('welcome-text').textContent = translations[lang].welcome;
            document.getElementById('building-label').textContent = translations[lang].building;
            document.getElementById('room-label').textContent = translations[lang].room;
            document.getElementById('find-btn').textContent = translations[lang].find;
            document.getElementById('building').placeholder = translations[lang].buildingPlaceholder;
            document.getElementById('room').placeholder = translations[lang].roomPlaceholder;
        }

        // ÿßŸÑÿ®ÿ≠ÿ´ ÿπŸÜ ÿßŸÑŸàÿ¨Ÿáÿ©
        function findDestination() {
            const building = document.getElementById('building').value;
            const room = document.getElementById('room').value;
            
            if (!building || !room) {
                alert('Please enter both building and room numbers');
                return;
            }

            alert(`Taking you to: Building ${building}, Room ${room}\n\nThis will be connected to the actual navigation system in the next version!`);
        }

        // ÿ™ÿ∑ÿ®ŸäŸÇ ÿßŸÑŸÑÿ∫ÿ© ÿ™ŸÑŸÇÿßÿ¶ŸäÿßŸã ÿπŸÜÿØ ÿ™ÿ≠ŸÖŸäŸÑ ÿßŸÑÿµŸÅÿ≠ÿ©
        window.onload = function() {
            const detectedLang = detectLanguage();
            changeLanguage(detectedLang);
        };
    </script>
</body>
</html>
