<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OBP - الدليل الذكي</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            color: white;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
            text-align: center;
        }

        /* الهيدر العصري */
        .hero {
            padding: 80px 20px 60px;
        }

        .hero h1 {
            font-size: 3.5em;
            font-weight: 300;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #fff 0%, #f0f0f0 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .hero p {
            font-size: 1.3em;
            opacity: 0.9;
            margin-bottom: 40px;
        }

        /* شريط اللغات العائم */
        .language-bar {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 50px;
        }

        .lang-btn {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 12px 25px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .lang-btn.active {
            background: white;
            color: #667eea;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
        }

        /* البطاقة الرئيسية */
        .main-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 25px;
            padding: 60px 40px;
            margin: 0 auto 40px;
            max-width: 600px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }

        .main-card h2 {
            font-size: 2.2em;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .main-card p {
            font-size: 1.2em;
            opacity: 0.9;
            margin-bottom: 40px;
            line-height: 1.6;
        }

        /* زر البدء العصري */
        .start-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 20px 50px;
            border-radius: 50px;
            font-size: 1.3em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
            position: relative;
            overflow: hidden;
        }

        .start-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(102, 126, 234, 0.4);
        }

        /* التذييل */
        .footer {
            margin-top: 60px;
            opacity: 0.7;
        }

        /* الاستجابة للجوال */
        @media (max-width: 768px) {
            .hero h1 {
                font-size: 2.5em;
            }
            
            .main-card {
                padding: 40px 25px;
                margin: 0 20px 40px;
            }
            
            .language-bar {
                flex-wrap: wrap;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- الهيدر الرئيسي -->
        <div class="hero">
            <h1 id="welcomeTitle">مرحباً بكم في OBP</h1>
            <p id="welcomeSubtitle">الدليل الذكي لراحتكم بعد السفر</p>
            
            <!-- شريط اللغات -->
            <div class="language-bar">
                <button class="lang-btn active" onclick="setLanguage('ar')">العربية</button>
                <button class="lang-btn" onclick="setLanguage('en')">English</button>
                <button class="lang-btn" onclick="setLanguage('zh')">中文</button>
            </div>
        </div>

        <!-- البطاقة الرئيسية -->
        <div class="main-card">
            <h2 id="mainTitle">دليلك إلى الغرفة</h2>
            <p id="mainDescription">
                نظام التوجيه الذكي سيرشدك إلى غرفتك في المجمع بسهولة وسلاسة
            </p>
            <button class="start-btn" onclick="startNavigation()" id="startButton">
                ابدأ الرحلة
            </button>
        </div>

        <!-- التذييل -->
        <div class="footer">
            <p>OBP Smart Guide System</p>
        </div>
    </div>

    <script>
        // نظام اللغات البسيط
        const translations = {
            ar: {
                welcomeTitle: "مرحباً بكم في OBP",
                welcomeSubtitle: "الدليل الذكي لراحتكم بعد السفر",
                mainTitle: "دليلك إلى الغرفة",
                mainDescription: "نظام التوجيه الذكي سيرشدك إلى غرفتك في المجمع بسهولة وسلاسة",
                startButton: "ابدأ الرحلة"
            },
            en: {
                welcomeTitle: "Welcome to OBP",
                welcomeSubtitle: "Smart Guide for Your Comfort After Travel",
                mainTitle: "Your Guide to the Room",
                mainDescription: "The smart navigation system will guide you to your room in the complex with ease",
                startButton: "Start Journey"
            },
            zh: {
                welcomeTitle: "欢迎来到OBP",
                welcomeSubtitle: "旅行后的智能指南，让您舒适安心",
                mainTitle: "您的房间指南",
                mainDescription: "智能导航系统将轻松引导您到园区内的房间",
                startButton: "开始旅程"
            }
        };

        let currentLang = 'ar';

        function setLanguage(lang) {
            currentLang = lang;
            
            // تحديث الأزرار النشطة
            document.querySelectorAll('.lang-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            // تطبيق الترجمات
            applyTranslations();
        }

        function applyTranslations() {
            for (const [key, value] of Object.entries(translations[currentLang])) {
                const element = document.getElementById(key);
                if (element) {
                    element.textContent = value;
                }
            }
        }

        function startNavigation() {
            window.location.href = 'form.html';
        }

        // تطبيق اللغة عند التحميل
        document.addEventListener('DOMContentLoaded', function() {
            applyTranslations();
        });
    </script>
</body>
</html>
