<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OBP - Smart Navigation</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="netrix-style.css">
</head>
<body>
    <div class="container">
        <!-- الهيدر -->
        <nav class="navbar">
            <div class="logo">
                <div class="logo-icon">
                    <i class="fas fa-map-marker-alt"></i>
                </div>
                <span>OBP Navigator</span>
            </div>
        </nav>

        <!-- شريط اللغات -->
        <div class="language-bar">
            <button class="lang-btn active" onclick="setLanguage('ar')">العربية</button>
            <button class="lang-btn" onclick="setLanguage('en')">English</button>
            <button class="lang-btn" onclick="setLanguage('zh')">中文</button>
        </div>

        <!-- البطاقة الرئيسية -->
        <div class="card">
            <div class="card-header">
                <h1 class="card-title" id="welcomeTitle">مرحباً في OBP</h1>
                <p class="card-subtitle" id="welcomeSubtitle">دليلك الذكي إلى الغرفة</p>
            </div>

            <div style="text-align: center; margin: 30px 0;">
                <div style="font-size: 4em; margin-bottom: 20px;">
                    <i class="fas fa-location-arrow" style="background: linear-gradient(135deg, #2563EB, #1D4ED8); -webkit-background-clip: text; -webkit-text-fill-color: transparent;"></i>
                </div>
                <p style="color: #9CA3AF; margin-bottom: 30px;" id="mainDescription">
                    نظام التوجيه الذكي سيرشدك إلى غرفتك في المجمع بسهولة تامة
                </p>
            </div>

            <button class="btn btn-primary" onclick="startNavigation()" id="startButton">
                <i class="fas fa-play"></i>
                <span>ابدأ الرحلة</span>
            </button>
        </div>

        <!-- ميزات النظام -->
        <div class="card">
            <h3 style="text-align: center; margin-bottom: 20px; color: #D1D5DB;">المميزات</h3>
            <div style="display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px;">
                <div style="text-align: center; padding: 15px;">
                    <i class="fas fa-building" style="font-size: 1.5em; color: #2563EB; margin-bottom: 8px;"></i>
                    <div style="font-size: 0.9em; color: #9CA3AF;">4 مباني</div>
                </div>
                <div style="text-align: center; padding: 15px;">
                    <i class="fas fa-route" style="font-size: 1.5em; color: #10B981; margin-bottom: 8px;"></i>
                    <div style="font-size: 0.9em; color: #9CA3AF;">مسار واضح</div>
                </div>
                <div style="text-align: center; padding: 15px;">
                    <i class="fas fa-mobile-alt" style="font-size: 1.5em; color: #8B5CF6; margin-bottom: 8px;"></i>
                    <div style="font-size: 0.9em; color: #9CA3AF;">متوافق مع الجوال</div>
                </div>
                <div style="text-align: center; padding: 15px;">
                    <i class="fas fa-language" style="font-size: 1.5em; color: #F59E0B; margin-bottom: 8px;"></i>
                    <div style="font-size: 0.9em; color: #9CA3AF;">3 لغات</div>
                </div>
            </div>
        </div>

        <!-- التذييل -->
        <div class="footer">
            <p>OBP Smart Navigation System</p>
            <p style="font-size: 0.8em; margin-top: 5px;">نظام التوجيه الذكي</p>
        </div>
    </div>

    <script>
        // نظام اللغات
        const translations = {
            ar: {
                welcomeTitle: "مرحباً في OBP",
                welcomeSubtitle: "دليلك الذكي إلى الغرفة",
                mainDescription: "نظام التوجيه الذكي سيرشدك إلى غرفتك في المجمع بسهولة تامة",
                startButton: "ابدأ الرحلة"
            },
            en: {
                welcomeTitle: "Welcome to OBP",
                welcomeSubtitle: "Your Smart Room Guide",
                mainDescription: "Smart navigation system will guide you to your room with ease",
                startButton: "Start Journey"
            },
            zh: {
                welcomeTitle: "欢迎来到OBP",
                welcomeSubtitle: "您的智能房间指南",
                mainDescription: "智能导航系统将轻松引导您到房间",
                startButton: "开始旅程"
            }
        };

        let currentLang = 'ar';

        function setLanguage(lang) {
            currentLang = lang;
            
            document.querySelectorAll('.lang-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            applyTranslations();
        }

        function applyTranslations() {
            for (const [key, value] of Object.entries(translations[currentLang])) {
                const element = document.getElementById(key);
                if (element) {
                    element.textContent = value;
                }
            }
        }

        function startNavigation() {
            window.location.href = 'form.html';
        }

        // تطبيق اللغة عند التحميل
        document.addEventListener('DOMContentLoaded', function() {
            applyTranslations();
        });
    </script>
</body>
</html>
