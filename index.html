<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OBP - دليل الزوار الذكي</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- الهيدر -->
        <div class="header">
            <h1 id="welcomeTitle">مرحباً بكم في OBP</h1>
            <p id="welcomeSubtitle">نظام التوجيه الذكي لراحتكم</p>
            
            <!-- شريط اللغات -->
            <div class="language-bar">
                <button class="lang-btn active" onclick="setLanguage('ar')">العربية</button>
                <button class="lang-btn" onclick="setLanguage('en')">English</button>
                <button class="lang-btn" onclick="setLanguage('zh')">中文</button>
            </div>
        </div>

        <!-- البطاقة الرئيسية -->
        <div class="main-card">
            <h2 id="mainTitle">ابحث عن وجهتك بسهولة</h2>
            <p id="mainDescription">
                بعد رحلة السفر الطويلة، نظامنا الذكي سيرشدك إلى مكتبك في المجمع 
                بدقة وسهولة. اختر لغتك المفضلة وابدأ رحلتك.
            </p>
            <button class="primary-btn" onclick="startNavigation()" id="startButton">
                ابدأ الرحلة
            </button>
        </div>

        <!-- التذييل -->
        <div class="footer">
            <p>OBP Smart Navigation System © 2024</p>
            <p>مجمع OBP التجاري - نظام التوجيه الذكي</p>
        </div>
    </div>

    <script src="language-system.js"></script>
    <script>
        function startNavigation() {
            window.location.href = 'form.html';
        }

        // تطبيق اللغة عند التحميل
        document.addEventListener('DOMContentLoaded', function() {
            const savedLang = localStorage.getItem('obp_language') || 'ar';
            setLanguage(savedLang);
        });
    </script>
</body>
</html>
